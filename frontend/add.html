<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/ce169708bd.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Gestor de contraseñas</title>
</head>
<body>
    <nav class="bg-danger d-flex align-items-center">
        <h5 class="text-light mx-3">Gestor de contraseñas - Agregar</h5>
    </nav>
    <div id="main" class="container">
        <div id="marco" class="container my-5 text-center">
            <div class="form-group my-3">
                <label for="plataforma">Plataforma: </label>
                <input type="text" class="form-control" name="plataforma" id="plataforma" placeholder="Plataforma">
            </div>
            <div class="form-group my-3">
                <label for="usuario">Usuario: </label>
                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario">
            </div>

            <div class="form-group my-3">
                <label for="clave">Clave: </label>
                <input type="text" class="form-control" name="clave" id="clave" placeholder="Clave">
            </div>
           <div class="tarjeta my-5">
                <button type='button' class="btn btn-danger mx-2" onclick="registrar()"> <i class="fas fa-floppy-disk"></i></button>  
                <button type='button' class="btn btn-danger" onclick="location.href = 'index.html'"> <i class="fas fa-arrow-left"></i></button>                        
           </div>
        </div>
    </div>

</body>
</html>
